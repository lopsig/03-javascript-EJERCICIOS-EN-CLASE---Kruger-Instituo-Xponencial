<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>JS - En Clases 8</title>
  <style>
    #num {
      width: 20%;
      height: 150px;
      border: 3px solid blue;

      font-size: 100px;
      margin-left: 40%;

      text-align: center;
    }
  </style>
</head>

<body>
  <h1>08 - JS - Ejercicios en casa</h1>
  <h3>Click en el recuadro azul para generar un n√∫mero aleatorio</h3>

  <div id="num" onclick="ryomNumber()">
    0
  </div>

  <!-- <script src="script.js"></script> -->

  <script>
    const ryomNumber = () => {
      let num = Math.floor(Math.random() * 100);

      document.getElementById("num").innerHTML = num;
    }
  </script>
