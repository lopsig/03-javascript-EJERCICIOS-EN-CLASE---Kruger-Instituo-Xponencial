<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Clase 39 - DOM</title>
</head>

<body>

  <h1>39 - JS - Ejercicios en clase - DOM</h1>

  <h2>Remove Name ðŸ¤–</h2>

  <input type="text" id="name" placeholder="remove name">

  <button onclick="removeNames()">Remove Name</button>

  <ul id="items">

    <li>Mike</li>

    <li>David</li>

    <li>Suzan</li>

  </ul>

  <script>

    const removeNames = () => {

      let input = document.getElementById("name").value.trim()
      let arrayNames = document.getElementById("items").getElementsByTagName("li")
      let nameInArray = false; // Boolean para poder ejecutar la alerta


      for (let i = 0; i < arrayNames.length; i++) {

        let name = arrayNames[i].textContent;

        if (name == input) {
          console.log("SI")
          document.getElementById("items").removeChild(arrayNames[i])
          nameInArray = true
        }

        document.getElementById("name").value = ""

      }

      if (!nameInArray) {
        alert(`El nombre "${input}" no se encuentra en la lista`);
      }


    }

  </script>

</body>

</html>
