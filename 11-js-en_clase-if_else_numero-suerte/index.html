<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - En Clae 10 - If Else</title>
</head>

<body>
  <h1>11 - JS - Ejercicios en clase - If Else</h1>

  <h3>Ingresa un número entre 1 y 10</h3>

  <form>
    <input type="text" id="n1" placeholder="Ingresa un número" required autocomplete="off">
    <br>
    <button onclick="suerte()">Verificar</button>
  </form>



  <script>
    const suerte = () => {
      let n1 = document.getElementById("n1").value;

      if (n1 == 7) {
        alert("¡FELICIDADES GANASTE! \n$1 000 000");

      } else if (n1 > 10) {
        alert("Solo puedes ingresar números entre el 1 y el 10")

      } else if (n1 <= 0) {
        alert("Número inválido")

      } else {
        alert("Suerte para la próxima")
      }
    }
  </script>


</body>

</html>
