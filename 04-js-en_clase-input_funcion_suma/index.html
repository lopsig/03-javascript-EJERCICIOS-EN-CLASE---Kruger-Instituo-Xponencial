<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - En Clases 4</title>
</head>

<body>
  <h1>04 - JS - Ejercicios en clases</h1>

  <h2>Suma de 2 números</h2>

  <input type="text" id="n1" placeholder="Ingresa el primer número" autocomplete="off" required>
  <br>
  <input type="text" id="n2" placeholder="Ingresa el segundo número" autocomplete="off" required>
  <br>
  <button onclick="suma()">Sumar</button>
  <br>

  <p id="myp"></p>

  <script>
    function suma() {
      let n1 = parseInt(document.getElementById("n1").value)
      let n2 = parseInt(document.getElementById("n2").value)
      let sumar = n1 + n2

      alert(`La suma de los valores es ${sumar}`)
      document.getElementById("myp").innerHTML = `La suma de los valores es ${sumar}`

      console.log(sumar);
    }

  </script>

</body>

</html>
