<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - En Clases 5</title>
</head>

<body>
  <h1>05 - JS - Ejercicios en clases</h1>
  <input type="text" id="n1" placeholder="Ingresa el primer número" autocomplete="off">
  <br>
  <input type="text" id="n2" placeholder="Ingresa el segundo número" autocomplete="off">
  <br>
  <input type="text" id="n3" placeholder="Ingresa el tercer número" autocomplete="off">
  <br>

  <button onclick="prom()">Promedio</button>

  <p id="myp"></p>

  <script>
    function prom() {
      let n1 = parseInt(document.getElementById("n1").value);
      let n2 = parseInt(document.getElementById("n2").value);
      let n3 = parseInt(document.getElementById("n3").value);

      let suma = n1 + n2 + n3
      let prom = suma / 3

      alert(`El promedio es ${prom}`)
      document.getElementById("myp").innerHTML = `El promedio es ${prom}`

    }
  </script>
</body>

</html>
